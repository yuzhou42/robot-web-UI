    <div class="row">
        <div class="card  col-sm-8">
            <h3 style="text-align: center;" class="card-header">Map</h3>
            <!-- <img id="magp" style="height: 186px; width: 100%; " src=" " alt="MAP"> -->
            <div id="rviz"></div>
            <h2></h2>
        </div>
        <!-- <div class=" col-sm-1"  ></div> -->

        <div class="card border-light col-sm-4">
          <h3 style="text-align: center;" class="card-header">UAV Status</h3>
          <table style="text-align: left;" class="table table-hover">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">X</th>
                <th scope="col">Y</th>
                <th scope="col">Z</th>
                <th scope="col">Yaw</th>
              </tr>
            </thead>
            <tbody>
              <tr  class="table-success">
                <th scope="row">NWU</th>
                <td id="x">x</td>
                <td id="y">y</td>
                <td id="z">z</td>
                <td id="yaw">yaw</td>
              </tr>
              <tr>
                <th scope="row">ZED</th>
                <td id="x_zed">x</td>
                <td id="y_zed">y</td>
                <td id="z_zed">z</td>
                <td id="yaw_zed">yaw</td>
              </tr>
              <tr class="table-warning">
                <th scope="row">G</th>
                <td id="x_g">x</td>
                <td id="y_g">y</td>
                <td id="z_g">z</td>
                <td id="yaw_g">yaw</td>
              </tr>
              
            </tbody>
          </table> 
        </div>
    </div>
